<section class="h-100 p-3">
    <div class="container-fluid ">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1  align-items-center">
            <h3 class="text-center"><span class="text-danger ">1</span>Rhythm</h3>
            <h1 class="mb-5 text-nowrap">Login to your Account</h1>
          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <!-- Email input -->
            <div class="form-outline mb-2">
                <label class="form-label" for="email">Email address <span class="text-danger">*</span></label>
              <input type="email" id="email" class="form-control form-control-lg"
                placeholder="Enter a valid email address"  formControlName="email"/>
            </div>
            <!-- Password input -->
            <div class="form-outline mb-2 position-relative">
             <label class="form-label" for="password">Password<span class="text-danger">*</span> </label>
                <span class="eye" class="bi bi-{{icon}}" (click)="onEyeClick()"></span>
              <input type="{{type}}" id="password" class="form-control form-control-lg"
                placeholder="Enter password"  formControlName="password"/>
            </div>
            <div class="d-flex justify-content-between align-items-center">
              <!-- Checkbox -->
              <div class="form-check mb-0">
                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                <label class="form-check-label" for="form2Example3">
                  Remember me
                </label>
              </div>
              <a href="#!" class="text-primary" routerLink="/forgot-password">Forgot password?</a>
            </div>
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="submit" class="btn btn-success btn-lg "
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
              <p class="small fw-bold mt-2 pt-1 mb-0">New Here? <a href="#!"
                  class="link-primary"  routerLink="/register">Click here to register</a></p>
            </div>
  
          </form>
        </div>
      </div>
    </div>
  </section>
